<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../assets/css/main.css">

<body>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12">
                            <a  id="btn_registro" class="waves-effect btn btn_amarillo_registro 
" disabled>CONTINUAR</a>
                </div>
            </div>
        </div>
    </div>
     <script src="./../static/jquery/dist/jquery.min.js"></script>
